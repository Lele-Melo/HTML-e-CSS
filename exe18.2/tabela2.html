<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo de lele</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        table
        {
            width: 300px;
            border-collapse: collapse;
        }
        td
        {
            padding: 5px;
            border: 2px solid black;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    
    <table>
        <caption>Mesclagem de celulas</caption>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> 
            

        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>

        </tr>
        <tr>
            
            <td>H</td>
            

        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>

        </tr>
    </table>
</body>
</html>
